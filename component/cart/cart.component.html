<body>
  <ng-container *ngIf="products.length != 0">
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>No</th>

                <th>Product Name</th>

                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>{{ i + 1 }}</td>

                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td style="width: 25%">{{ item.quantity }}</td>
                <th style="width: 12%">{{ item.total }}</th>

                <td style="width: 12%">{{ item.Action }}</td>
                <td>
                  <button (click)="removeItem(item)" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td>
                  <button (click)="emptycart()" class="btn btn-danger">
                    Empty Cart
                  </button>
                </td>

                <td>
                  <strong>Grand Total : ${{ grandTotal }}</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="products.length == 0">
    <div class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      </div>
    </div>
  </ng-container>
</body>
